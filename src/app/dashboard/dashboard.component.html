<div>
  <button class="btn btn-primary mr-3" (click)="this.new = !this.new">
    +new
  </button>
  <button class="btn btn-primary" (click)="this.enable = !this.enable">
    Edit-mode
  </button>
  <div class="table-responsive" id="no-more-tables">
    <table class="table bg-white">
      <thead class="bg-dark text-light">
        <tr>
          <th>Order Number</th>
          <th>Order Due Date</th>
          <th>Customer Buyer Name</th>
          <th>Customer Address</th>
          <th>Customer Phone</th>
          <th>OrderTotal</th>
          <th *ngIf="enable">Editable</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of UserData; let i = index">
          <td data-title="Order Number">{{ user.ordernumber }}</td>
          <td data-title="Order Due Date">{{ user.DueDate }}</td>
          <td data-title="Customer Buyer Name">{{ user.name }}</td>
          <td data-title="Customer Address">{{ user.address }}</td>
          <td data-title="Customer Phone">{{ user.phonenumber }}</td>
          <td data-title="Order Total">{{ user.ordertotal }}</td>

          <td *ngIf="enable">
            <button class="btn btn-primary mr-3" (click)="onEdit(i)">
              Edit</button
            ><button class="btn btn-danger" (click)="delete(i)">X</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<form
  *ngIf="new"
  class="form"
  [formGroup]="Form"
  (ngSubmit)="onSubmit()"
  autocomplete="off"
>
  <div class="form-group">
    <label for="username">Order Number</label>
    <input
      type="text"
      id="username"
      formControlName="ordernumber"
      class="form-control"
    />
  </div>
  <div class="form-group mb-3">
    <label>Order Due Date</label>
    <input
      type="text"
      id="email"
      formControlName="DueDate"
      class="form-control"
    />
  </div>

  <div class="form-group mb-3">
    <label>Customer Buyer Name</label>
    <input type="text" formControlName="name" class="form-control" />
  </div>
  <div class="form-group mb-3">
    <label>Customer Address</label>
    <input type="text" formControlName="address" class="form-control" />
  </div>
  <div class="form-group mb-3">
    <label>Customer phone</label>
    <input type="text" formControlName="phonenumber" class="form-control" />
  </div>
  <div class="form-group mb-3">
    <label>OrderTotal</label>
    <input type="text" formControlName="ordertotal" class="form-control" />
  </div>
  <div class="buttons mt-3">
    <button [disabled]="Form.invalid" class="btn btn-primary mr-3">
      Submit
    </button>
    <button class="btn btn-danger" (click)="onCancel()">Cancel</button>
  </div>
</form>
